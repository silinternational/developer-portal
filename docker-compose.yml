services:
    base:
        build: .
        image: silintl/developer-portal:local

    db:
        image: mariadb:10
        ports:
            - "3306"
        environment:
            MYSQL_ROOT_PASSWORD: soemthing
            MYSQL_DATABASE: developer_portal
            MYSQL_USER: developer_portal
            MYSQL_PASSWORD: developer_portal

    phpmyadmin:
        image: phpmyadmin:5
        ports:
            - "8001:80"
        depends_on:
            - db
        environment:
            PMA_HOST: db

    testdb:
        image: mariadb:10
        ports:
            - "3306"
        environment:
            MYSQL_ROOT_PASSWORD: soemthing
            MYSQL_DATABASE: test
            MYSQL_USER: developer_portal
            MYSQL_PASSWORD: developer_portal

    web:
        image: silintl/developer-portal:local
        depends_on:
            - base
        volumes:
            - ./application:/data
        ports:
            - "80:80"
        links:
            - db
            - proxy:apiaxle.api.proxy
            - proxy:test.api.proxy
        env_file:
            - ./common.env
            - ./local.env

    composer:
        image: silintl/developer-portal:local
        depends_on:
            - base
        volumes:
            - ./application:/data
        working_dir: /data
        command: composer install --no-scripts

    composerupdate:
        image: silintl/developer-portal:local
        depends_on:
            - base
        volumes:
            - ./application:/data
        working_dir: /data
        command: bash -c "composer update --no-scripts; composer show --direct > direct-dependencies.txt"

    yiimigrate:
        image: silintl/developer-portal:local
        depends_on:
            - base
        volumes:
            - ./application:/data
        links:
            - db
        env_file:
            - ./common.env
            - ./local.env
        working_dir: /data/protected
        command: bash -c "whenavail db 3306 100 ./yiic migrate --interactive=0"

    yiimigratetestdb:
        image: silintl/developer-portal:local
        depends_on:
            - base
        volumes:
            - ./application:/data
        links:
            - testdb
        env_file:
            - ./common.env
            - ./local.env
        working_dir: /data/protected
        command: whenavail testdb 3306 100 ./yiic migrate --interactive=0
        environment:
          MYSQL_HOST: testdb
          MYSQL_DATABASE: test

    phpunit:
        image: silintl/developer-portal:local
        depends_on:
            - base
        volumes:
            - ./application:/data
        links:
            - testdb
            - proxy:apiaxle.api.proxy
            - proxy:test.api.proxy
            - web:developer-portal.local
        env_file:
            - ./common.env
            - ./local.env
        working_dir: /data/protected/tests
        command: whenavail testdb 3306 100 ../../vendor/bin/phpunit --testsuite DeveloperPortal
        environment:
          MYSQL_HOST: testdb
          MYSQL_DATABASE: test
          SAML_ADMIN_PASSWORD: dummy-for-tests-q6.eYWtfLF-BTQXf-OktD5lVFCOFyC4B
          SAML_SECRET_SALT: dummy-for-tests-Ac4MTgO9UJ6_wpXXKc6EGU_.gWNNkdMe
          SAML_IDP: NONE

    redis:
        image: redis:6

    api:
        image: silintl/apiaxle-js:1.15.2
        platform: linux/amd64
        links:
            - redis
        ports:
            - "80"
        command: api 80

    proxy:
        image: silintl/apiaxle-js:1.15.2
        platform: linux/amd64
        links:
            - api
            - redis
        ports:
            - "80"
        command: proxy 80 -q

    axlesetup:
        image: silintl/developer-portal:local
        depends_on:
            - base
        links:
            - api
        env_file:
            - common.env
        volumes:
            - ./build/setup-apiaxle.sh:/usr/local/bin/setup-apiaxle.sh
        command: setup-apiaxle.sh

    httpbin:
        image: kennethreitz/httpbin:latest
